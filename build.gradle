
ext {
    versions = [
        kotlin: '1.1.1',
        supportLibrary: '25.1.0',
        databinding: '2.3.0'
    ]
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
