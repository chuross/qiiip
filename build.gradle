
ext {
    versions = [
        kotlin: '1.1.1',
        supportLibrary: '25.1.0',
        databinding: '2.3.0',
        rxjava: '2.0.7',
        rxbus: '0.1'
    ]
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.1"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
